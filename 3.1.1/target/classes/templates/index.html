<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/admin/user/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>

<br/>

<a href="/admin/new">Add user</a>
<br/>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
